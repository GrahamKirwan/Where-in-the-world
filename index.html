<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/main.css">
    <script defer src="src/js/controller.js"></script>

    <title>Where in the world?</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Where in the world?</h1>
            <div class="theme">
                <p id="colour-theme"><i class="fas fa-moon"></i> Dark Mode</p>
            </div>
        </div>
    </header>
<!-- inputs section -->

    <div class="country_info">
        <div class="container" id="info-container">
            <div class="back_btn">
                <i class="fas fa-long-arrow-alt-left"></i> <span>Back</span>
            </div>
        </div>
    </div>


        <section class="inputs">
            <div class="container">
            <div class="inputs_search">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Search for a country...">
            </div>
                <div style="position: relative;">
                    <div class="inputs_filter">
                        <p>Filter by Region <i class="fas fa-chevron-down"></i></p>
                    </div>
                    <div class="inputs_filter_dropdown displayed">
                        <p value="Africa">Africa</p>
                        <p value="Americas">Americas</p>
                        <p value="Asia">Asia</p>
                        <p value="Europe">Europe</p>
                        <p value="Oceania">Oceania</p>
                    </div>
                </div>

            </div>
        </section>

        <section class="results">
            <div class="container" id="results-container">
                
            </div>
        </section>


</body>
</html>
