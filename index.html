<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/main.css">
    <script defer src="src/js/controller.js"></script>

    <title>Where in the world?</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Where in the world?</h1>
            <div class="theme">
                <p><i class="far fa-moon"></i> Dark Mode</p>
            </div>
        </div>
    </header>
<!-- inputs section -->
    <section class="inputs">
        <div class="container">
        <div class="inputs_search">
            <i class="fas fa-search"></i>
            <input type="text" id="search-input" placeholder="Search for a country...">
        </div>
            <select name="regions" id="regions" class="inputs_filter">
                <option value="" disabled selected>Filter by Region</option>
                <option value="Africa">Africa</option>
                <option value="America">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Ocenia">Ocenia</option>
            </select>
        </div>
    </section>

    <section class="results">
        <div class="container" id="results-container">
            <div class="results_card">
                <div class="results_card--image">
                    <img src="https://restcountries.eu/data/irl.svg" alt="">
                </div>
                <div class="results_card_details">
                    <h2 class="results_card_details--heading">Ireland</h2>
                    <p class="results_card_details--pop"><strong>Population:</strong> 81,770,900</p>
                    <p class="results_card_details--region"><strong>Region:</strong> Europe</p>
                    <p class="results_card_details--cap"><strong>Capital:</strong> Dublin</p>
                </div>
            </div>

            
        </div>
    </section>
    <!-- https://restcountries.eu/ -->
</body>
</html>
